<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="http://misc.360buyimg.com/jdf/1.0.0/unit/trimPath/1.0.0/trimPath.js"></script>
<script type="text/javascript">
    var data = {
        products: [
            {
                name: "mac",
                desc: "computer",
                price: 1000,
                quantity: 100,
                alert: null
            },
            {
                name: "ipod",
                desc: "music player",
                price: 200,
                quantity: 200,
                alert: "on sale now!"
            },
            {
                name: "cinema display",
                desc: "screen",
                price: 800,
                quantity: 300,
                alert: "best deal!"
            }
        ],
        customer: {first: "John", last: "Public", level: "gold"}
    };

    var template = '\
        Hello ${customer.first} ${customer.last}.<br/>\
        Your shopping cart has ${products.length} item(s):\
        <table>\
         <tr><td>Name</td><td>Description</td>\
             <td>Price</td><td>Quantity & Alert</td></tr>\
         {for p in products}\
             <tr><td>${p.name|capitalize}</td><td>${p.desc}</td>\
                 <td>$${p.price}</td><td>${p.quantity} : ${p.alert|default:"alert为空"|capitalize}</td>\
                 </tr>\
         {forelse}\
             <tr><td colspan="4">No products in your cart.</tr>\
         {/for}\
        </table>\
        {if customer.level == "gold"}\
          We love you!  Please check out our Gold Customer specials!\
        {else}\
          Become a Gold Customer by buying more stuff here.\
        {/if}\
    ';

    var html = template.process(data);
    $("#container").html(html);
</script>
</body>
</html>
